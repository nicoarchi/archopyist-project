<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free tool to have written what you are saying.">
    <meta name="keywords" content="copyist, writer, speeach recorder, recorder">
    <meta name="author" content="Nicolas Architector">
    <link rel="icon" sizes="192x192" href="assets\icons\win\icon.ico">

    <title>ARCHOPYIST Project</title>


    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- MY CSS-->
    <link rel="stylesheet" href="css.css">
    
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#alert").hide()
        })
    </script>
</head>
<body>
    <div class="card mx-auto mt-4" style="width: 20rem;">
        <div class="card-body justify-content-center">
            <div class="card-title text-center">
                <img src="\favicon-archopyist.png" id="logo" class="text-center mb-2" style="width: 30px;" alt="Logo">
                <h3>ARCHOPYIST Project</h3>
            </div>
            <div class="row mb-4 ml-0 align-center">
                <button id="btnStartRecord" class="btn btn-success mr-2">Record</button>
                <button id="btnStopRecord" class="btn btn-warning mr-2">Stop</button>
                <button id="btnPlayText" class="btn btn-primary mr-2">Play</button>
                <button id="btnDelete" class="btn btn-danger mr-2">Clear</button>
            </div>
            <textarea id="texto" class="card-text " style="width:100%;height: 200px;"></textarea>
            <button class="btn btn-dark btn-block mt-4" onclick="download()">Export as .doc</button>
            <footer class="text-center mt-4">Created by Nicolas Architector</footer>
        </div>
        <div id="alert" class="alert alert-success alert-dismissible fade show mx-4" role="alert">
            Download completed
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>

    
    <!-- MY SCRIPTS -->
    <script src="index.js"></script>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
